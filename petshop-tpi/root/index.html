<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Petshop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../root/css/styles.css" />
  </head>
  <body>
    <header>
      <section id="top">
        <p>Grandes ofertas en comederos</p>
        <nav>
          <ul>
            <li>Español</li>
            <li>ARG</li>
          </ul>
        </nav>
      </section>
      <section id="nav">
        <img
          width="166.38px"
          height="23px"
          src="./img/Logo.png"
          alt="logo cats and dogs"
          class="logocatanddog"
        />
        <nav>
          <ul>
            <li><img src="./img/pawprint 2.png" /><a href="">Categorias</a></li>
            <li><img src="./img/pawprint 2.png" /><a href="">Pets</a></li>
            <li><img src="./img/pawprint 2.png" /><a href="">Nosotros</a></li>
            <li>
              <img src="./img/pawprint 2.png" /><a href="">Contactanos</a>
            </li>
          </ul>
        </nav>
      </section>
    </header>
    <main>
      <section class="slide">
        <div class="contenido">
          <h2>¡Es un placer tenerte aquí!</h2>
          <h3>¡Comederos en descuentos!</h3>
          <button>COMEDEROS</button>
        </div>
      </section>
      <article class="productos-destacados">
        <img src="./img/pawprint 1.png" alt="Logo de huellita" />
        <h1>Productos Destacados</h1>
        <nav>
          <ul>
            <li>Comederos</li>
            <li>Accesorios</li>
            <li>Comida</li>
          </ul>
        </nav>
        <section class="pd">
          <article class="card">
            <img src="./img/churrasquito.png" alt="imagen de churrasquito" />
            <h3>Juguete Churrasquito</h3>
            <p>$150</p>
          </article>
          <article class="card">
            <img src="./img/comedero.png" />
            <h3>Comedero para perro</h3>
            <p>$250</p>
          </article>
          <article class="card">
            <img src="./img/Huesito.png" />
            <h3>Juguete Huesito</h3>
            <p>$650</p>
          </article>
        </section>
      </article>
    </main>
  </body>
</html>
